<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="img/Frame.png"/>
    <title>PNFT | Market</title>
</head>
<body>
     <header class="logo">
        <img src="img/Frame.svg" alt="Logo PNFT Market" class="logo__img">
        <h1 class="logo__titulo">PNFT Market</h1>
     </header>
     <main class="principal">
        <h2 class="principal__titulo">NFT Access</h2>
        <p class="principal__descricao">Please fill your detail to access your account.</p>
        <label for="e-mail" class="lable__email">Email</label>
        <input type="email" id="e-mail" class="principal__email">
        <label for="password" class="lable__password">Password</label>
        <input type="password" id="password" class="principal__password">
        <div class="principal__past">
            <div class="principal__remember-me">
                <input type="checkbox" id="chekbox" class="past__remember">
                <label for="chekbox" class="remember-me">Remember me</label>    
            </div>
            <a href="#" class="past__forgot">Forgot Password?</a>
        </div>
        <button class="principal__sing-button">Sing in</button>
        <a href="#" class="principal__google-button"><img src="img/Google.svg" alt="Google">Sing with Google</a>
        <div class="sing-up__container">
            <p class="principal__sub">Don't have an account?</p>
            <a href="#" class="principal__sing-up">Sing up</a>
        </div>
     </main>
</body>
</html>
